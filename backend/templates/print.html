<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Prescription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        #diagnosisText {
            background: #f5f5f5;
            border-left: 5px solid #007bff;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Final Prescription</h2>
        <pre class="border p-3" id="diagnosisText"></pre>
        
        <div class="btn-container">
            <button class="btn btn-primary" onclick="window.print()">Print</button>
            <button class="btn btn-danger" onclick="startOver()">Start Over</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let diagnosis = localStorage.getItem("diagnosisForPrint");
            if (diagnosis) {
                document.getElementById("diagnosisText").innerText = diagnosis;
            } else {
                document.getElementById("diagnosisText").innerText = "No diagnosis available.";
            }
        });

        function startOver() {
            localStorage.removeItem("diagnosisForPrint"); // Clear stored diagnosis
            window.location.href = "/"; // Redirect to root URL
        }
    </script>
</body>
</html>
