<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnostic Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Medical Diagnostic Assistant</h2>
        <div id="step1">
            <form id="diagnosisForm">
                <div class="mb-3">
                    <label>Age:</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Weight (kg):</label>
                    <input type="number" id="weight" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Height (cm):</label>
                    <input type="number" id="height" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Symptoms:</label>
                    <input type="text" id="symptoms" class="form-control" placeholder="Enter symptoms, comma-separated" required>
                </div>
                <button type="submit" class="btn btn-primary">Diagnose</button>
            </form>
        </div>
        
        <div id="step2" class="d-none">
            <h3>Diagnosis Review</h3>
            <textarea id="diagnosisText" class="form-control" rows="5"></textarea>
            <button id="saveBtn" class="btn btn-secondary mt-3">Save Changes</button>
            <button id="printBtn" class="btn btn-success mt-3">Print</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#diagnosisForm').on('submit', function(e) {
                e.preventDefault();
                let data = {
                    age: $('#age').val(),
                    weight: $('#weight').val(),
                    height: $('#height').val(),
                    symptoms: $('#symptoms').val().split(',').map(s => s.trim())
                };
                
                $.ajax({
                    url: '/diagnose',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        sessionStorage.setItem('diagnosis', response.diagnosis);
            window.location.href = '/review';
                    }
                });
            });

            $('#saveBtn').on('click', function() {
                let updatedDiagnosis = $('#diagnosisText').val();
                
                $.ajax({
                    url: '/review',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ diagnosis: updatedDiagnosis }),
                    success: function(response) {
                        alert('Diagnosis saved successfully!');
                    }
                });
            });

            $('#printBtn').on('click', function() {
    $.ajax({
        url: '/review',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ diagnosis: $('#diagnosisText').val() }),
        success: function(response) {
            window.location.href = '/print';
        }
    });
});

        });
    </script>
</body>
</html>
