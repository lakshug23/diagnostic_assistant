<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Diagnosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Review & Edit Diagnosis</h2>
        <textarea id="diagnosisText" class="form-control" rows="6">{{ diagnosis }}</textarea>
        <button id="saveBtn" class="btn btn-primary mt-3">Save Changes</button>
        <button id="printBtn" class="btn btn-success mt-3">Proceed to Print</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#saveBtn').on('click', function() {
                let updatedDiagnosis = $('#diagnosisText').val();

                $.ajax({
                    url: '/review',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ diagnosis: updatedDiagnosis }),
                    success: function(response) {
                        alert('Diagnosis updated successfully!');
                    }
                });
            });

            $('#printBtn').on('click', function() {
                window.location.href = '/print';
            });
        });
    </script>
</body>
</html>
